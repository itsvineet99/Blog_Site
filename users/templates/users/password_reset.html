{% extends "blog/base.html" %}

{% block content %}
    <h2>Reset Your Password</h2>
    <p>Please enter your email address. You will receive a link to create a new password via email.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
